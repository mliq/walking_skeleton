<!DOCTYPE html>
<!--Let's project know that this page is controlled by Angular-->
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>MEAN Stack</title>
    <!-- Bootstrap-->
    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/client/stylesheet.css">
    <!-- Scripts-->
    <!-- jQuery-->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap-->
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular-->
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <!-- Client Side app code-->
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
</head>
<body>
<!--Driven by an Angular Controller-->
<div ng-controller="IndexController" class="container text-center">
    <div class="jumbotron text-center">
        <h2>Catabase</h2>
        <!--<h4>A Crazy Cat Person's Best Friend</h4>-->
        <!-- Bound to show or hide whether or not there is information present-->
        <!-- {{ this is a data binding }}-->
        <p ng-show="cat.name">Your new cats name is: {{ cat.name }}</p>
        <p ng-hide="cat.name">Enter your new cat's name!</p>

        <form novalidate class="">
            <!-- Data is being bound to a 'model'-->
            Name: <input type="text" ng-model="cat.name" />
            <!-- Angular add function-->
            <input type="submit" ng-click="add(cat)" value="Save" class="btn btn-primary"/>
        </form>
    </div>

<h4>Cats</h4>
<ul class="list-unstyled">
    <!-- Angular repeat function for listing multiple listings-->
    <li class="kitties" ng-repeat="cat in cats">{{ cat.name }}</li>
</ul>
</div>
</div>
</body>
</html>
