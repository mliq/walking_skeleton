<!DOCTYPE html>
<!--Let's project know that this page is controlled by Angular-->
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>MEAN Stack</title>
    <!-- Angular-->
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <!-- Client Side app code-->
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
    <!-- Bootstrap-->
    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--Driven by an Angular Controller-->
<div ng-controller="IndexController" class="container">
    <!-- Bound to show or hide whether or not there is information present-->
    <!-- {{ this is a data binding }}-->
    <p ng-show="cat.name">Your new cats name is: {{ cat.name }}</p>
    <p ng-hide="cat.name">Enter your new cat's name!</p>

    <form novalidate>
        <!-- Data is being bound to a 'model'-->
        Name: <input type="text" ng-model="cat.name" /><br />
        <!-- Angular add function-->
        <input type="submit" ng-click="add(cat)" value="Save"/>
    </form>

    <h4>Cats</h4>
    <ul>
        <!-- Angular repeat function for listing multiple listings-->
        <li ng-repeat="cat in cats">{{ cat.name }}</li>
    </ul>
</div>
</body>
</html>
